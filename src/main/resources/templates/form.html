<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>

<h2 th:text="${shop.id == null ? 'Добавить магазин' : 'Редактировать магазин'}"></h2>

<form th:action="${shop.id == null}
        ? @{/shops}
        : @{/shops/{id}(id=${shop.id})}"
      method="post"
      th:object="${shop}">

    <label>Название:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Адрес:</label><br>
    <input type="text" th:field="*{address}" required><br><br>

    <label>Телефон:</label><br>
    <input type="text" th:field="*{phone}"><br><br>

    <label>Email:</label><br>
    <input type="email" th:field="*{email}"><br><br>

    <label>Сайт:</label><br>
    <input type="text" th:field="*{website}"><br><br>

    <label>Категория:</label><br>
    <input type="text" th:field="*{category}" required><br><br>

    <label>Описание:</label><br>
    <textarea th:field="*{description}"></textarea><br><br>

    <button type="submit">Сохранить</button>
</form>

<br>
<a th:href="@{/shops}">← Назад к списку</a>

</body>
</html>
